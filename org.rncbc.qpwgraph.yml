app-id: org.rncbc.qpwgraph
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: qpwgraph
finish-args:
  - "--device=all"
  - "--filesystem=xdg-run/pipewire-0"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  - name: qpwgraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DCONFIG_WAYLAND=ON"
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.3.4/qpwgraph-v0.3.4.tar.bz2
        sha256: f0e0266cd3bfbd9976eb822662a3d5deab3970532c87ff65ac62bde43d124f40
