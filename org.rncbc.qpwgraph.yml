app-id: org.rncbc.qpwgraph
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: qpwgraph
finish-args:
  - "--device=all"
  - "--filesystem=xdg-run/pipewire-0"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  - name: qpwgraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DCONFIG_WAYLAND=ON"
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.2.6/qpwgraph-v0.2.6.tar.bz2
        sha256: 4b1919028a2466ad36b2916eb34e26fa6900b5bd2d490a579c7b9237e994a9bb
