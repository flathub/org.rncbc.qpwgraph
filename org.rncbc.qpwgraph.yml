app-id: org.rncbc.qpwgraph
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: qpwgraph
finish-args:
  - "--device=all"
  - "--filesystem=xdg-run/pipewire-0"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  - name: qpwgraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DCONFIG_WAYLAND=ON"
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.2.4/qpwgraph-v0.2.4.tar.bz2
        sha256: 94978b0e217a0c47f6e9d39e8a1424316391c4e78725e3ee4f464b0f61e2d603
