app-id: org.rncbc.qpwgraph
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: qpwgraph
finish-args:
  - "--device=all"
  - "--filesystem=xdg-run/pipewire-0"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  - name: qpwgraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DCONFIG_WAYLAND=ON"
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.3.6/qpwgraph-v0.3.6.tar.bz2
        sha256: 0231c05e563a3e37067ad9b119cde502e27bae11f406995259ba40eab8152c2e
