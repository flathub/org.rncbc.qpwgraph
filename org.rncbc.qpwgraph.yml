app-id: org.rncbc.qpwgraph
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: qpwgraph
finish-args:
  - "--device=all"
  - "--filesystem=xdg-run/pipewire-0"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  - name: qpwgraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DCONFIG_WAYLAND=ON"
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.3.1/qpwgraph-v0.3.1.tar.bz2
        sha256: 522800469a0560014668b4f867bae865286b0880a5e855cce81018e085eb321e
