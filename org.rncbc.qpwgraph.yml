app-id: org.rncbc.qpwgraph
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: qpwgraph
finish-args:
  - "--device=all"
  - "--filesystem=xdg-run/pipewire-0"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  - name: qpwgraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DCONFIG_WAYLAND=ON"
    sources:
      - type: archive
        url: https://github.com/rncbc/qpwgraph/archive/refs/tags/v0.3.2.tar.gz
        sha256: 67c5a68d3118bb705d9cab4c6265bcd3f3dded9df977f390f37b8d1b407f03bf
